spring.application.name=Order
spring.config.import=optional:file:.env[.properties]

server.port=8082

# MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3307/orderdb
spring.datasource.username=root
spring.datasource.password=maria

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

logging.level.root=DEBUG
logging.level.com.shoppingoo=DEBUG

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.main.web-application-type=reactive

spring.main.allow-bean-definition-overriding=true

brand.api.url=http://localhost:8089/api/brand/product/owner
stock.api.url=http://localhost:8089/open-api/brand/product/stock

iamport.api.secret.key=${SECRET_KEY}
iamport.api.key=${API_KEY}
